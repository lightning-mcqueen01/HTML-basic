<!DOCTYPE html>
<html>
  <head>
    <title>Js Basics</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="container mx-auto p-4 flex flex-col justify-center items-center"
    >
      <h1 class="text-xl">Js Basics</h1>

      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        onclick="myFunction()"
      >
        Click me
      </button>
      <p id="para" class="text-lg"></p>

      <!-- internal javascript -->
      <script>
        alert("This is alert");

        function myFunction() {
          const btn = document.getElementById("para");
          btn.innerHTML = "Hello World";
        }
      </script>
    </div>

    <!-- External js file -->
    <script src="script.js"></script>
  </body>
</html>
