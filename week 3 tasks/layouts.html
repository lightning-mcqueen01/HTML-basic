<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Layouts</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-xxl bg-danger text-center gx-4">
      <h2>hello</h2>
    </div>
    <div class="container mt-4 text-center">
      <div class="row border gap-1">
        <div class="col-mg border">column 1</div>
        <div class="col-xl-2 border">column 2</div>
        <div class="col-lg-2 border">column 3</div>
        <div class="col-xl-2 border">column 4</div>
      </div>
      <div class="row row-cols-3 mt-4 justify-content-around p-4 ">
        <div class="col-lg-auto border p-2">
          1 of 5 dfsdfdsfds fdsf sdfsdfdsfds dfsdfsdfsd
        </div>
        <div class="col border p-2 ">column 6</div>
        <div class="col border p-2">column 7</div>
        <div class="col-3 border p-2">column 8</div>
        <div class="col-3 border p-2">column 8</div>
      </div>
    </div>

    <!-- grid order are from 1 to 5  -->
    <div class="container mt-4 h-25 bg-warning">
      <div class="row p-2">
        <div class="col border">column 0</div>
        <div class="col-lg border border-3 order-1 p-3">column 1</div>
        <div class="col-xl-2 border order-5">column 2</div>
        <div class="col-lg-2 border order-2">column 3</div>
        <div class="col-xl-2 border order-10">column 4</div>
      </div>
    </div>

    <div class="container px-4 text-center overflow-hidden my-5">
      <div class="row row-cols-2 g-5 p-5">
        <div class="col">
          <div class="p-3 border border-4 bg-light rounded-4">Custom column padding</div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light border-4 rounded-pill">Custom column padding</div>
        </div>
        <div class="col">
      <div class="p-3 border bg-light shadow">Custom column padding</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light shadow-lg">Custom column padding</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
