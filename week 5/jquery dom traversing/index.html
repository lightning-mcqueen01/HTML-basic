<!DOCTYPE html>
<html>
  <head>
    <title>Jquery traversing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      .parent {
        border: 2px solid red;
      }

      .grand-parent {
        border: 2px solid blue;
      }

      .child-one,
      .child-two {
        border: 2px solid green;
        padding: 32px;
      }
    </style>
  </head>
  <body>
    <div class="great-grand-parent container m-4">
      <div class="grand-parent p-5">
        <ul class="parent">
          <li class="child-one child">Child One</li>
          <li class="child-two child">Child Two</li>
        </ul>
      </div>
      <div class="grand-parent p-5">
        <ul class="parent">
          <li class="child-one child">Child One</li>
          <li class="child-two child">Child Two</li>
        </ul>
      </div>
    </div>

    <div class="container btn-contianer">
      <button class="btn btn-info">show</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
