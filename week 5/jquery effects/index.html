<!DOCTYPE html>
<html>
  <head>
    <title>JQuery basics</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <style>
      #box {
        background-color: aqua;
        /* width: 200px; */
      }

      .tog-div {
        width: 300px;
        height: 300px;
        background-color: brown;
      }
    </style>
  </head>

  <body>
    <div class="main container">
      <div id="box">
        Animation starts when start button is clicked and stop when stop button
        in clicked
      </div>

      <button class="btn" id="start">Start Animate</button>
    </div>

    <div class="container m-5">
      <div class="tog-div text-white fw-bold">
        There are three buttons fadeIn, fadeOut and fadeToggle
      </div>
    </div>

    <div class="container mt-5">
      <button id="fadeIn">fade In</button>
      <button id="fadeOut">fade Out</button>
      <button id="toggle-fade">toggle fade</button>
    </div>
  </body>

  <script src="script.js"></script>
</html>
